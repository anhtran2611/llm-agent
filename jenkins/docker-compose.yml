services:
  jenkins:
    build: .
    container_name: jenkins
    restart: always
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ../Jenkinsfile:/var/jenkins_home/Jenkinsfile
    networks:
      - local-net
    privileged: true

networks:
  local-net:

volumes:
  jenkins_home: